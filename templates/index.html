<!-- index.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Machine Learning Prediction</h1>
    <p>Welcome to the Machine Learning prediction page! Enter the data below to predict the claim status.</p>
    <form action="/predict" method="POST" id="predict-form">
        <div class="form-group">
            <label for="data">Enter JSON data:</label>
            <textarea class="form-control" name="data" id="data" rows="10" placeholder='{
    "Agency": "Agency A",
    "Agency.Type": "Corporate",
    "Distribution.Channel": "Online",
    "Product.Name": "Comprehensive",
    "Duration": 15,
    "Destination": "Europe",
    "Net.Sales": 1000.00,
    "Commission": 50.00,
    "Gender": "Male",
    "Age": 30
}'></textarea>
        </div>
        <button class="btn btn-success mt-3" type="submit">Predict</button>
    </form>
</div>
{% endblock %}
