<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Machine Learning Page">
    <meta name="keywords" content="Machine Learning, AI, Prediction">
    <meta name="author" content="Firas CHABCHOUB">
    <meta name="content-type" content="application/json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Machine Learning</title>
</head>
<body>
<header>
    <nav class="nav navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Machine Learning</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            </ul>
        </div>
    </nav>
</header>
<main class="container mt-4 mb-4 vh-100">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Firas CHABCHOUB</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
