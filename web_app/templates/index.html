<!-- index.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Insurance Claim Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <div class="my-2">
            <label for="agency_type">Agency Type:</label>
            <input id="agency_type" type="text" name="agency_type" required>
        </div>
        <button class="btn btn-success" type="submit">Predict</button>
    </form>
</div>
{% endblock %}
